<div class="container" style="padding: 150px;">
    <h2 class="text-center text-uppercase text-secondary mb-0">Ingresa</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="PostData(loginForm)">
            <div class="form-group">
              <label for="nombreusuario">Usuario</label>
              <div>
                <input formControlName="nombreusuario" type="text" class="form-control">
                <div *ngIf="loginForm.controls['nombreusuario'].touched && !loginForm.controls['nombreusuario'].valid" class="alert alert-danger">
                  <span *ngIf="loginForm.controls['nombreusuario'].hasError('required')">
                    Este campo es requerido
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="clave">Contrase√±a</label>
             
              <div>
                <input formControlName="clave"  type="{{type}}" class="form-control">
              </div>
                <i class="far fa-eye"  id="show" name="eye" (click)="showPsw()"></i>
                <div *ngIf="loginForm.controls['clave'].touched && !loginForm.controls['clave'].valid" class="alert alert-danger">
                    <span *ngIf="loginForm.controls['clave'].hasError('required')">
                      Este campo es requerido
                    </span>
                  </div>
             
            </div>
          
            <div class="row justify-content-center m-4">
              <button class="btn btn-success" [disabled]='!loginForm.valid' value="Post Data">Enviar</button>
          </div>
     
          </form>
      </div>
      <loading></loading>
    </div>
  </div>
