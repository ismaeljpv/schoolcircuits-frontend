<!-- Boton para asignar autores -->
<div class="row container">
  <h4>Planes de Acción</h4>
  <button *ngIf="isSupervisor" routerLink="../add-plan" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-clipboard"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Título</th>
      <th>Momento</th>
      <th>Circuito</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.titulo }}</td>
      <td>{{ dato.momento }}</td>
      <td>{{ dato.circuito }}</td>
      <td>
        <!-- Boton para ver detalles {{rowBook.libroId}} (click)="show_circuit({{dato.nro}})" -->
        <button routerLink="../evidence/{{dato.idplan}}" class="btn btn-icon btn-success rounded_button " title="Evidencias">
          <i class="fa fa-camera"></i>
        </button>
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button *ngIf="isSupervisor" routerLink="../update-plan/{{dato.idplan}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button *ngIf="isSupervisor" (click)="deletePlan(dato.idplan)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
        <button *ngIf="isSupervisor" routerLink="../deparment/{{dato.idplan}}" class="btn btn-icon btn-info rounded_button  " title="Asignar Departamentos">
            <i class="fa fa-fw fa-archive"></i>
        </button>
        <button routerLink="../plan/{{dato.idplan}}" class="btn btn-icon btn-secondary rounded_button  " title="Consultar">
          <i class="far fa-eye"></i>
      </button>
      </td>
    </tr>
  </tbody>
</table>
