<div class="container">
  <h4 class="mb-4">Agregar Nuevo Plan de Acción</h4>
  <form [formGroup]="addPlanForm" (ngSubmit)="postData(addPlanForm)">

      <div class="form-row">
              <div class="form-group col-md-6 mb-4">
                      <label>Título</label>
                      <div>
                        <input formControlName="titulo" type="text" class="form-control">
                        <div *ngIf="addPlanForm.controls['titulo'].touched && !addPlanForm.controls['titulo'].valid" class="alert alert-danger">
                          <span *ngIf="addPlanForm.controls['titulo'].hasError('required')">
                            Este campo es requerido
                          </span>
                        </div>
                      </div>
              </div>
              <div class="form-group col-md-6 mb-4">
                      <label>Momento</label>
                      <div>
                        <input formControlName="momento" type="text" class="form-control">
                        <div *ngIf="addPlanForm.controls['momento'].touched && !addPlanForm.controls['momento'].valid" class="alert alert-danger">
                          <span *ngIf="addPlanForm.controls['momento'].hasError('required')">
                            Este campo es requerido
                          </span>
                        </div>
                      </div>
              </div>
           </div>
        
          <div class="form-group mb-4">
            <label class="col-form-label"> Circuito </label>
            <div class="col-xs-12">
              <select class="form-control" formControlName="circuito">
                <option disabled="disabled">Seleccionar</option>
               <option *ngFor="let circuito of circuitos" value="{{ circuito.idcircuito }}">{{ circuito.nombrecircuital }}</option>
              </select>
              <div *ngIf="addPlanForm.controls['circuito'].touched && !addPlanForm.controls['circuito'].valid"  class="alert alert-danger">
                <span *ngIf="addPlanForm.controls['circuito'].hasError('required')">
                  Este campo es requerido
                </span>
              </div>
            </div>    
        </div>
        <div class="row justify-content-center m-4">
            <button class="btn btn-success" [disabled]='!addPlanForm.valid' value="Post Data">Enviar</button>
        </div>
        </form>

</div>
