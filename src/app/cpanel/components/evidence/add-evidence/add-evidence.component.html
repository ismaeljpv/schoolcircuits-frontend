
<div class="container">
  <h4 class="mb-4">Agregar Nueva Evidencia</h4>
  <form [formGroup]="addEvidenceForm" (ngSubmit)="postData(addEvidenceForm)">

    <div class="form-group mb-4">
      <label>Observaciones</label>
      <div>
        <textarea formControlName="observaciones" type="text" class="form-control"></textarea>
        <div *ngIf="addEvidenceForm.controls['observaciones'].touched && !addEvidenceForm.controls['observaciones'].valid" class="alert alert-danger">
          <span *ngIf="addEvidenceForm.controls['observaciones'].hasError('required')">
            Este campo es requerido
          </span>
        </div>
      </div>
    </div>
           
        
    
      <div class="form-group mb-4">
          <div id="preview"></div>
        <label>Imagen de Evidencia</label>
        <div>
          <input formControlName="foto" type="file" (change)="getimg($event)" accept="image/*">
          <div *ngIf="addEvidenceForm.controls['foto'].touched && !addEvidenceForm.controls['foto'].valid" class="alert alert-danger">
            <span *ngIf="addEvidenceForm.controls['foto'].hasError('required')">
              Este campo es requerido
            </span>
          </div>
        </div>
      </div>       
        <div class="row justify-content-center m-4">
            <button class="btn btn-success" [disabled]='!addEvidenceForm.valid' value="Post Data">Enviar</button>
        </div>
        </form>

</div>
