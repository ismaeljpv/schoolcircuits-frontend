<!-- Boton para asignar autores -->
<div class="row container">
  <h4>Evidencias</h4>
  <button routerLink="../../add-evidence/{{id}}" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-camera"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Observaciones</th>
      <th>Foto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.observaciones }}</td>
      <td><div style="text-align: center;">
        <img src="{{foto[i]}}" alt="" style="width: 100px;">
      </div></td>
      
      <td>
       
        <!-- Boton para editar  editbook/{{rowBook.libroId}}
        <button routerLink="../../update-evidence/{{dato.idevidencia}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button> -->
        <!-- Boton para eliminar -->
        <button (click)="deleteEvidence(dato.idevidencia)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
