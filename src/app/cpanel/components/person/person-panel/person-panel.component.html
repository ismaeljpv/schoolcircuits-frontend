<!-- Boton para asignar autores -->
<div class="row container">
  <h4>Personal</h4>
  <button routerLink="../add-person" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-user"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Cedula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cargo</th>
      <th>Estatus</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.cedula }}</td>
      <td>{{ dato.nombre1}}</td>
      <td>{{ dato.apellido1}}</td>
      <td>{{ dato.cargoFuncion }}</td>
      <td>{{ dato.estatus }}</td>
      <td>
        <!-- Boton para ver detalles {{rowBook.libroId}} (click)="show_circuit({{dato.nro}})" -->
        <button (click)="show_person(dato.idpersona)" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
          <i class="far fa-eye"></i>
        </button>
        <button routerLink="../assigments/{{dato.idpersona}}" class="btn btn-icon btn-info rounded_button " title="Asignaciones especiales">
          <i class="far fa-clone"></i>
        </button>
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button routerLink="../update-person/{{dato.idpersona}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button (click)="deletePerson(dato.idpersona)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<show-person></show-person>
