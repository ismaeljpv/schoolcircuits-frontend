<div class="container">
  <h4 class="mb-4">Asignaciones</h4>
  <form [formGroup]="addFunctionForm" >

     
        <div class="form-row">
            <div class="form-group col-md-6 mb-4">
                <label>Plantel</label>
                <div>
                  <input formControlName="plantel" type="text" class="form-control" readonly>
                  <div *ngIf="addFunctionForm.controls['plantel'].touched && !addFunctionForm.controls['plantel'].valid" class="alert alert-danger">
                    <span *ngIf="addFunctionForm.controls['plantel'].hasError('required')">
                      Este campo es requerido
                    </span>
                  </div>
                </div>
              </div>
            <div class="form-group col-md-6 mb-4">
              <label class="col-form-label"> Asignación: </label>
              <div class="col-xs-12">
                <select class="form-control" formControlName="enlace">
                  <option disabled="disabled">Seleccionar</option>
                  <option value="MBF">MBF</option>
                  <option value="CULTURA">CULTURA</option>
                  <option value="DESARROLLO ENDOGENO">DESARROLLO ENDÓGENO</option>
                  <option value="MANOS A LA SIEMBRA">MANOS A LA SIEMBRA</option>
                  <option value="CONSEJO DE PARTICIPACION">CONSEJO DE PARTICIPACIÓN</option>
                </select>
                <div *ngIf="addFunctionForm.controls['enlace'].touched && !addFunctionForm.controls['enlace'].valid"  class="alert alert-danger">
                  <span *ngIf="addFunctionForm.controls['enlace'].hasError('required')">
                    Este campo es requerido
                  </span>
                </div>
              </div>
              </div>
              
      </div>
      
   
<div class="form-group mb-4">
    <label>Observaciones</label>
    <div>
      <textarea formControlName="voceroCe" type="text" class="form-control"></textarea>
      <div *ngIf="addFunctionForm.controls['voceroCe'].touched && !addFunctionForm.controls['voceroCe'].valid" class="alert alert-danger">
        <span *ngIf="addFunctionForm.controls['voceroCe'].hasError('required')">
          Este campo es requerido
        </span>
      </div>
    </div>
  </div>
 
        <div class="row justify-content-center m-4">
            <button (click)="deletePerson(idFunction)" *ngIf="activarBoton" class="btn btn-icon btn-danger" title="Eliminar" style="margin-left:15px;">
                Eliminar
            </button>
            <button class="btn btn-success" [disabled]='!addFunctionForm.valid' (click)="postData(addFunctionForm)">Enviar</button>
        </div>
        </form>
      </div>
