<!-- Boton para asignar autores -->
<div class="row container">
    <h4>Planteles</h4>
    <button routerLink="../add-school" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
     <span>Agregar&nbsp;&nbsp;</span>
     <i class="fa fa-school"></i>
  </button>
  </div>
  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
   <thead>
     <tr>
       <th>Plantel</th>
       <th>C&oacute;digo Administrativo</th>
       <th>Direcci&oacute;n</th>
       <th>AÃ±o de Fundaci&oacute;n</th>
       <th>Latitud</th>
       <th>Longitud</th>
       <th *ngIf="isAdmin || isSupervisor">Acciones</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let dato of datos; let i = index">
       <td>{{ dato.plantel }}</td>
       <td>{{ dato.codigoAdmin }}</td>
       <td>{{ dato.direccion }}</td>
       <td>{{ dato.anoFundacion }}</td>
       <td>{{ dato.georefLatitud }}</td>
       <td> {{ dato.georefLongitud }} </td>
      
       <td *ngIf="isAdmin || isSupervisor">
         <!-- Boton para ver detalles {{rowBook.libroId}} -->
         <!-- <button (click)="show_school(dato.idplantel)" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
           <i class="far fa-eye"></i>
         </button> -->
         <button routerLink="../school/{{dato.idplantel}}" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
            <i class="far fa-eye"></i>
          </button>
         <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
         <button routerLink="../update-school/{{dato.idplantel}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
           <i class="far fa-fw fa-edit"></i>
         </button>
         <button routerLink="../schoolNec/{{dato.idplantel}}" class="btn btn-icon btn-info rounded_button  " title="Necesidades">
            <i class="fa fa-fw fa-book"></i>
          </button>
         <!-- Boton para eliminar -->
         <button (click)="deleteSchool(dato.idplantel)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
           <i class="fa fa-fw fa-trash"></i>
         </button>
       </td>
     </tr>
   </tbody>
  </table>
  <show-school></show-school>
