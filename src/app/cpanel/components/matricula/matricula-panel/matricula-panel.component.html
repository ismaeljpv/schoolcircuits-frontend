<!-- Boton para asignar autores -->
<div class="row container mb-3">
  <h4>Matriculaci√≥n</h4>
  <button routerLink="../add-matricula" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-file"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Plantel</th>
      <th>Nivel</th>
      <th>Grado</th>
      <th>Total Varones</th>
      <th>Total Hembras</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.plantel }}</td>
      <td>{{ dato.niveles }}</td>
      <td>{{ dato.grado }}</td>
      <td>{{ dato.varones }}</td>
      <td>{{ dato.hembras }}</td>
      <td>{{ dato.total }}</td>
      <td>
        <!-- Boton para ver detalles {{rowBook.libroId}} (click)="show_circuit({{dato.nro}})" -->
        <button routerLink="../view-matricula/{{dato.idplantel}}" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
          <i class="far fa-eye"></i>
        </button>
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button routerLink="../update-matricula/{{dato.idmatricula}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button (click)="deleteMatricula(dato.idmatricula)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
