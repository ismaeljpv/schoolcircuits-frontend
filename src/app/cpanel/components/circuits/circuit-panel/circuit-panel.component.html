<!-- Boton para asignar autores -->
<div class="row container">
  <h4>Circuitos Educativos</h4>
  <button routerLink="../add-circuit" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-school"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Nro</th>
      <th>Cirtuito</th>
      <th>C&oacute;digo</th>
      <th>Sede</th>
      <th>Nro de Planteles</th>
      <th>Supervisor</th>
      <th>Municipio</th>
      <th *ngIf="isAdmin || isSupervisor">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.nro }}</td>
      <td>{{ dato.circuito }}</td>
      <td>{{ dato.codigo }}</td>
      <td>{{ dato.puntoycirculo }}</td>
      <td>{{ dato.nro_planteles }}</td>
      <td>{{ dato.supervisor }}</td>
      <td>{{ dato.municipio }}</td>
      <td *ngIf="isAdmin || isSupervisor">
        <!-- Boton para ver detalles {{rowBook.libroId}} (click)="show_circuit({{dato.nro}})" -->
        <button (click)="show_circuit(dato.idcircuito)" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
          <i class="far fa-eye"></i>
        </button>
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button routerLink="../update-circuit/{{dato.idcircuito}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button (click)="deleteCircuit(dato.idcircuito)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
        <button routerLink="../circuit/{{dato.idcircuito}}" class="btn btn-info btn-primary rounded_button  " title="Consultar">
          <i class="far fa-file"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<show-circuit></show-circuit>
