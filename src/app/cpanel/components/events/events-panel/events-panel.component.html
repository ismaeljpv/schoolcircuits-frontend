<div class="row container">
  <h4>Eventos</h4>
  <button routerLink="../add-event" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-calendar"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Evento</th>
      <th>Contenido</th>
      <th>Fecha</th>
      <th>Circuito</th> 
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.evento }}</td>
      <td>{{ dato.contenido }}</td>
      <td>{{ dato.fechaEvento }}</td>
      <td>{{ dato.circuito }}</td>
      <td>
       
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button routerLink="../update-event/{{dato.idcartelera}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button (click)="deleteEvent(dato.idcartelera)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
