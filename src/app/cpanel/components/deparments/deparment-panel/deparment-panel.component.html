<!-- Boton para asignar autores -->
<div class="row container">
    <h4>Departamentos Asignados</h4>
    <button routerLink="../../add-deparment/{{id}}" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
     <span>Agregar&nbsp;&nbsp;</span>
     <i class="fa fa-clipboard"></i>
  </button>
  <button routerLink="../../plans" class="ml-3 btn btn-icon btn-danger _button" style="text-align: left;" title="Volver">
    <span>Volver &nbsp;&nbsp;</span>
    <i class="fa fa-angle-double-left"></i>
  </button>
  </div>
  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos; let i = index">
        <td>{{ dato.descripcion }}</td>
        <td>
         
          <button routerLink="../../update-deparment/{{dato.iddptoPlan}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
            <i class="far fa-fw fa-edit"></i>
          </button>
          <!-- Boton para eliminar -->
          <button (click)="deleteDeparment(dato.iddptoPlan)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
            <i class="fa fa-fw fa-trash"></i>
          </button>
          <button routerLink="../../actions/{{dato.iddptoPlan}}" class="btn btn-icon btn-info rounded_button  " title="Asignar Acciones">
              <i class="fa fa-fw fa-check-circle"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
