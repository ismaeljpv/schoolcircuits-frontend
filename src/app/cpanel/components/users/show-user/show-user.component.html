<div id="_modal" class="_modal">
    <div id="_modal-card" class="_modal-card" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row p-4">
        <div class="col-lg-12">
          <!-- Nombre del docente -->
          <!-- <ul id="myList"></ul> -->
          <ul class="list-group list-group-flush lista">
            <li class="list-group-item"><b>Usuario: </b>{{user.nombreusuario}}</li>
            <li class="list-group-item"><b>Correo: </b>{{user.correo}}</li>
            <li class="list-group-item"><b>Perfil: </b>{{user.perfil}}</li>
            <li class="list-group-item"><b>Nombre: </b>{{user.nombre1}}</li>
            <li class="list-group-item"><b>Apellido: </b>{{user.apellido1}}</li>
            <li class="list-group-item"><b>Cedula: </b>{{user.cedula}}</li>
          </ul>
        </div>
        <div class="col-lg-12 button">
          <button class="btn btn-danger buttons" (click)="hideModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
