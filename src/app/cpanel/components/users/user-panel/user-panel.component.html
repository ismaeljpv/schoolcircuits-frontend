<!-- Boton para asignar autores -->
<div class="row container">
    <h4>Usuarios</h4>
    <button routerLink="../add-user" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
     <span>Agregar&nbsp;&nbsp;</span>
     <i class="fa fa-user"></i>
  </button>
  </div>
  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
   <thead>
     <tr>
       <th>Usuario</th>
       <th>Nombre</th>
       <th>Apellido</th>
       <th>Correo</th>
       <th>Perfil</th>
       <th>Acciones</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let dato of datos; let i = index">
       <td>{{ dato.nombreusuario }}</td>
       <td>{{ dato.nombre }}</td>
       <td>{{ dato.apellido }}</td>
       <td>{{ dato.correo }}</td>
       <td>{{ dato.perfil }}</td>
      
       <td>
         <!-- Boton para ver detalles {{rowBook.libroId}} -->
         <button (click)="show_user(dato.idusuario)" class="btn btn-icon btn-success rounded_button " title="Ver detalles">
           <i class="far fa-eye"></i>
         </button>
         <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
         <button routerLink="../update-user/{{dato.idusuario}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
           <i class="far fa-fw fa-edit"></i>
         </button>
         <!-- Boton para eliminar -->
         <button (click)="deleteUser(dato.idusuario)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
           <i class="fa fa-fw fa-trash"></i>
         </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <show-user></show-user>
