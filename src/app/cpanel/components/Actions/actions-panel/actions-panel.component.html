<!-- Boton para asignar autores -->
<div class="row container">
  <h4>Acciones </h4>
  <button routerLink="../../add-action/{{id}}" class="ml-3 btn btn-icon btn-info _button" title="Crear Nuevo">
   <span>Agregar&nbsp;&nbsp;</span>
   <i class="fa fa-school"></i>
</button>
<button routerLink="../../deparment/{{id}}" class="ml-3 btn btn-icon btn-danger _button" style="text-align: left;" title="Volver">
  <span>Volver &nbsp;&nbsp;</span>
  <i class="fa fa-angle-double-left"></i>
</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Descripci√≥n</th>
      <th>Nro de Participantes</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos; let i = index">
      <td>{{ dato.descripcion }}</td>
      <td>{{ dato.totalParticipantes }}</td>
      <td>
    
        <!-- Boton para editar  editbook/{{rowBook.libroId}} -->
        <button routerLink="../../update-action/{{dato.idaccion}}" class="btn btn-icon btn-primary rounded_button  " title="Editar">
          <i class="far fa-fw fa-edit"></i>
        </button>
        <!-- Boton para eliminar -->
        <button (click)="deleteAction(dato.idaccion)" class="btn btn-icon btn-danger rounded_button  " title="Eliminar">
          <i class="fa fa-fw fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
