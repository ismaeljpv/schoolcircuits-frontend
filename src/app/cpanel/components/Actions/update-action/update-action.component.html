 <div class="container">
  <h4 class="mb-4">Actualizar Acción</h4>
  <form [formGroup]="updateActionForm" (ngSubmit)="postData(updateActionForm)">

      <div class="form-row">
          <div class="form-group col-md-6 ">
              <label>Descripción</label>
              <div>
                <input formControlName="descripcion" type="text" class="form-control">
                <div *ngIf="updateActionForm.controls['descripcion'].touched && !updateActionForm.controls['descripcion'].valid" class="alert alert-danger">
                  <span *ngIf="updateActionForm.controls['descripcion'].hasError('required')">
                    Este campo es requerido
                  </span>
                </div>
              </div>
          </div>
          <div class="form-group col-md-6 mb-4">
              <label>Total de Participantes</label>
              <div>
                <input formControlName="totalParticipantes" type="text" class="form-control" pattern="(100|([1][1-9][0-9][0-9])|([1-9][0-9])|[1-9])">
                <div *ngIf="updateActionForm.controls['totalParticipantes'].touched && !updateActionForm.controls['totalParticipantes'].valid" class="alert alert-danger">
                  <span *ngIf="updateActionForm.controls['totalParticipantes'].hasError('required')">
                    Este campo es requerido
                  </span>
                  <span *ngIf="addActionForm.controls['totalParticipantes'].hasError('pattern')">
                    Rango permitido (0 - 100)
                  </span>
                </div>
              </div>
            </div>
      </div>       
        <div class="row justify-content-center m-4">
            <button class="btn btn-success" [disabled]='!updateActionForm.valid' value="Post Data">Enviar</button>
        </div>
        </form>

</div>
